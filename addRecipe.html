        <h2 class="text-center pt-3">Add a Recipe</h2>
        <div class="col-md-7 p-5">
          <div class="successMsg text-center border" style="display: none;">
            <h1 style="color:green">SUCCESS</h1>
            <p>Your recipe has been submitted. Visit the home page to see it!</p>
    
            </div> 
        
        <form name="form-field" id="form-container" class="needs-validation" novalidate>
    
        <div class="mb-3"> 
        <label for="recipe_title" class="form-label">Recipe Title</label>    
        <input type="text" class="form-control" id="recipe_title" name="recipe_title" placeholder="Cookies" required>
      
        </div>

        <div class="mb-3"> 
          <label for="servings" class="form-label">Servings</label>    
          <input type="number" class="form-control" id="servings" name="servings" required>
         
              
          </div>
      
        <div class="mb-3"> 
          <label for="prep_time" class="form-label">Preparation Time</label>    
          <input type="text" class="form-control" id="prep_time" name="prep_time" placeholder="30 minutes" required>
      
            
        </div>
            
        <div class="mb-3"> 
          <label for="cook_time" class="form-label">Cooking Time</label>    
          <input type="text" class="form-control" id="cook_time" name="cook_time" placeholder="30 minutes" required>
       
        </div>
    
        <div class="mb-3">
          <label for="difficulty">Difficulty:</label>
          <select class="form-select" id="difficulty" required>
            <option selected>Select a Difficulty</option>
            <option value="Easy">Easy</option>
            <option value="Moderate">Moderate</option>
            <option value="Hard">Hard</option>
      
          </select>
    
        </div>
            
        <div class="mb-3"> 
          <label for="ingredient_name" class="form-label">Ingredient Name: </label>    
          <input type="text" class="form-control newName" id="ingredient_name" name="ingredient_name" placeholder="Eggs" value=" " required>
    
          <label for="ingredient_quantity" class="form-label">Ingredient Quantity:</label>    
        <input type="number" class="form-control" id="ingredient_quantity" name="ingredient_quantity" required>
        
    
        <div id="ingredients_display">
    
        </div>
    

    
        <template id="ingredients_template">
          <label for="" class="form-label"> </label>
          <input type="text" id="" name="" value="" class="form-control newName" required>
        </template>
    
    
        <br>
          <!-- ADD MORE BUTTON -->
        <input type="button" class="btn btn-primary" name="button1" id="button1" value="Add More">
     
        </div>
        
          <div class="mb-3"> 
            <label for="instructions" class="form-label">Instructions:</label>    
            <input type="text" class="form-control" id="instructions" name="instructions" placeholder="Step 1" required>
    
            
        <div id="instructions_display">
    
        </div>
    
        <template id="instruction_template">
          <label for="" class="form-label"> </label>
          <input type="text" id="" name="" value="" class="form-control" required>
        </template>
    
            <!-- ADD MORE BUTTON -->
            <br>
             <input type="button" class="btn btn-primary" name="button2" id="button2" value="Add More">
          
            </div>
    
              <div class="mb-3">
                    <label class="form-label" for="image">Upload Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
              
               
                  </div>
    
            
    
            <div class="my-5">
      <input type="button" id="submit" class="btn btn-primary" name="submit" value="Submit">
        <input type="reset" class="btn btn-primary" name="reset" value="Reset">
    
            </div>
      
            
        </form>
